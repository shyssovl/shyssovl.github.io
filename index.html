<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <style>
        body { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'NewFont', sans-serif;
            color: rgb(255, 240, 240);
            background-color: rgb(255, 240, 240); /* 배경색 */
        }

        header {
            background-color: transparent;
            width: 100%;
            height: 50px;
            text-align: center;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        h1 {
            margin: 0;
            flex-grow: 1;
        }

        .date-time {
            margin-right: 20px;
            color: rgb(255, 136, 164);
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .nav-link {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: rgb(218, 207, 210); /* 기본 텍스트 색상 변경 */
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out; /* 애니메이션 추가 */
        }

        .nav-link:hover {
            transform: scale(1.1);
            color: rgb(255, 136, 164); /* 호버시 텍스트 색상 변경 */
        }

        a.main-text {
            text-decoration: none;
            font-size: 80px;
            font-weight: bold; 
            margin-bottom: 20px;
            display: block;
            color: rgb(255, 136, 164);
            
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* 추가된 스타일: 네비게이션 메뉴 스타일 */
        nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgb(255, 0, 64);
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out; /* 애니메이션 추가 */
        }

        nav a:hover {
            transform: scale(1.1);
            color: white; /* 호버시 텍스트 색상 변경 */
        }

        /* 추가된 스타일: 각 메뉴에 대한 클래스와 애니메이션 설정 */
        .menu-item {
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .menu-item:hover {
            transform: scale(1.1);
            color: rgb(255, 136, 164); /* 호버시 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
        </div>
        <div class="date-time" id="date-time"></div>
    </header>
    <a href="#" class="main-text">INDEX</a>

    <!-- 추가된 내용: 네비게이션 메뉴 -->
    <nav>
        <a href="html.html" class="nav-link menu-item">html</a>
        <a href="css.html" class="nav-link menu-item">css</a>
        <a href="sub2.html" class="nav-link menu-item">중간평가</a>
        <a href="layout1/layout1.html" class="nav-link menu-item">layout1</a>
        <a href="layout2/layout2.html" class="nav-link menu-item">layout2</a>
        <a href="layout3/layout3.html" class="nav-link menu-item">layout3</a>
        <a href="last.html" class="nav-link menu-item">PORTFOLIO</a>
    </nav>


</body>
</html>
